<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@100&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/reset.css">
    <title>AUDIOGRAPHER</title>
</head>

<body>
    <section class="log-in">
        <div class="login-section">
            <div class="login-head">
                <img src="assets/images/audiogram-logo_black.svg" width="40%" class="m-auto" alt="">
                <h4 class="text-center">Log in to your account</h4>
                <p class="text-center para">Welcome back! Please enter your details</p>
            </div>

            <div class="login-form">
                <form>
                    <div class="form-group d-flex p-4">
                      <label for="exampleInputEmail1" class="params">Email </label>
                      <input type="email" class="login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                      
                    </div>
                    <div class="form-group d-flex">
                      <label for="exampleInputPassword1" class="params">Password</label>
                      <input type="password" class="login-input" id="exampleInputPassword1" placeholder="">
                    </div>      
                    <p class="text-center login-para">Don't have an account? <a href="signup.html">Sign Up</a>
                    </p>             
                  </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
